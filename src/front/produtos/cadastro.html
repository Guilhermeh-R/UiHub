                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Cadastro de Produto</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="../index.html">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="produtos.html">Produtos</a></li>
                            <li class="breadcrumb-item active">Cadastro de Produto</li>
                        </ol>
                       
                        
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                Formulário de Cadastro
                            </div>
                            <div class="card-body">
                                <form id="formCadastroProduto">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputNomeProduto" type="text" placeholder="Nome do Produto" required />
                                        <label for="inputNomeProduto">Nome do Produto</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="inputDescricaoProduto" placeholder="Descrição do Produto" style="height: 100px;" required></textarea>
                                        <label for="inputDescricaoProduto">Descrição do Produto</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputLinkFoto" type="url" placeholder="Link da Foto do Produto" required />
                                        <label for="inputLinkFoto">Link da Foto do Produto</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3 mb-md-0">
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <div class="form-floating flex-grow-1">
                                                    <input class="form-control" id="inputPreco" type="number" placeholder="Preço" step="0.01" required />
                                                    <label for="inputPreco">Preço</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="inputEstoque" type="number" placeholder="Estoque" required />
                                                <label for="inputEstoque">Estoque</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button class="btn btn-primary" type="button" id="salvarCadastro">Salvar Cadastro</button>
                                    </div>
                                </form>
                            </div>
                        </div>
